<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img id="car" src="car.png">


    <h1>Přihlášení uživatele</h1>
    <form id="login-form">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Heslo:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit" id="submitBtn">Přihlásit</button>
    </form>
    <div id="message"></div>
    <br>
    <form>
        <p>Jednou za týden posíláme newsletter ze světa frontendu a UX.</p>
        <p>Zadejte svůj e-mail a zůstaňte v obraze.</p>
        <input type="text" id="subscribe"/> <button type="submit">Odebírat</button>
    </form>

    <script src="index.js"></script>
</body>

</html>
